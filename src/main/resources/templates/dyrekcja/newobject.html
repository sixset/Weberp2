
        <!DOCTYPE html>
        <html lang="pl" data-layout-decorate="~{fragments/layout}">
          <head>
            <title>Dodaj Obiekt</title>
          </head>
          <body>
<!-- page content -->

 <div class="right_col" role="main"  data-layout-fragment="content" >
           <div class="">
             <div class="page-title">
               <div class="title_left">
 <h3>Dodaj nowego pracownika</h3>
               </div>

             </div>
             <div class="clearfix"></div>
             <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
 <div class="x_panel">
   <div class="x_title">
     <h2>Formularz</h2>
     <div class="clearfix"></div>
   </div>
   <div class="x_content">
     <br />
     <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"  th:action="@{/objectsadmin}" th:method="post" >

       <div class="form-group">
         <label class="control-label col-md-2 col-sm-2 col-xs-12" for="first-name">Nazwa Obiektu <span class="required">*</span>
         </label>
         <div class="col-md-6 col-sm-6 col-xs-12">
           <input  type="text" id="name"  class="form-control col-md-7 col-xs-12" th:field="${obiekt.name}">
         </div>


       </div>
       <div class="form-group">
         <label class="control-label col-md-2 col-sm-2 col-xs-12" for="first-name">Adres<span class="required">*</span>
         </label>
         <div class="col-md-6 col-sm-6 col-xs-12">
           <input  type="text" id="adres"  class="form-control col-md-7 col-xs-12" th:field="${obiekt.adres}">
         </div>


       </div>
              <div class="form-group">
                       <label for="deal" class="control-label col-md-2 col-sm-2 col-xs-12">Inspektor<span class="required">*</span></label>
                       <div class="col-md-3 col-sm-3 col-xs-12">
                       <select class="form-control" required="required" th:field ="${idHolder.id}">
                       <option th:each="inspector : ${allinspector}" th:value="${inspector.id}" th:text="${inspector.name}" ></option>
                       </select>
 </div>
                     </div>

       <div class="ln_solid"></div>
       <div class="form-group">
         <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-4">
           <button class="btn btn-primary" type="button">Cancel</button>
 			<button class="btn btn-primary" type="reset">Reset</button>
           <button type="submit" class="btn btn-success">Submit</button>
         </div>
       </div>



     </form>

   </div>
 </div>
               </div>
             </div>


           </div>
         </div>

<!-- /page content -->
          </body>
        </html>
