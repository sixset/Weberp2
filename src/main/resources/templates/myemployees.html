
<!DOCTYPE html>

    <title >DM-DEV | Pracownicy </title>


    <!-- Bootstrap -->

<!-- iCheck -->

    <!-- Datatables -->

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div data-th-replace="fragments/fragments-menu-profile-quick-info :: menu-profile-quick-info"></div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div data-th-replace="fragments/fragments-sidebar-menu :: sidebar-menu"></div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
           <div data-th-replace="fragments/fragments-menu-footer-buttons :: menu-footer-buttons"></div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
         <div data-th-replace="fragments/fragments-top-navigation :: top-navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
<div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Lista Pracowników </h3>
              </div>


            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-14 col-sm-14 col-xs-14">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Pracownicy </h2>

                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Imię</th>
                          <th>Nazwisko</th>
                          <th>Umowa</th>
                          <th>Stawka</th>
                          <th>Numer Legitymacji</th>
                          <th>POF</th>
                          <th></th>
                           </tr>
                      </thead>


                      <tbody>
                        <tr th:each=" employee : ${employees}">
                          <td th:text="${employee.name}"></td>
                          <td th:text="${employee.lastname}"></td>
                          <td th:text="${employee.deal}"></td>
                          <td th:text="${employee.rate}"></td>
                          <td th:text="${employee.numberoflegit}"></td>
                          <td th:text="${employee.pof}"></td>
                          <td>
                          USUN
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
         <div data-th-replace="fragments/fragments-footer :: footer"></div>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>

    <script th:src="@{/webjars/nprogress/0.2.0/nprogress.js}"></script>
      <!-- iCheck -->
            <script src="/vendors/iCheck/icheck.min.js"></script>

            <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>

            <script src="/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
            <script src="/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
            <script src="/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
            <script src="/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
