
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">DM-DEV </title>


    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" >
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.6.1/css/font-awesome.min.css}" >
    <!-- NProgress -->
    <link rel="stylesheet" th:href="@{/webjars/nprogress/0.2.0/nprogress.css}" >

<!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">


    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">




  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div data-th-replace="fragments/fragments-menu-profile-quick-info :: menu-profile-quick-info"></div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div data-th-replace="fragments/fragments-sidebar-menu :: sidebar-menu"></div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
           <div data-th-replace="fragments/fragments-menu-footer-buttons :: menu-footer-buttons"></div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
         <div data-th-replace="fragments/fragments-top-navigation :: top-navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
      <div class="right_col" role="main">
                    <div class="">
                      <div class="page-title">
                        <div class="title_left">
                          <h3>Lista Pracowników<small></small></h3>
                        </div>

                        <div class="title_right">
                          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="Search for...">
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                              </span>                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="clearfix"></div>

                      <div class="row">

                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <div class="x_panel">
                            <div class="x_title">
                              <h2>Wszyscy pracownicy </h2>
                              <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                              <p class="text-muted font-13 m-b-30">
W poniższej tabeli znajdują się wszyscy pracownicy
                              </p>
                              <table id="datatable-buttons" class="table table-striped table-bordered">
                                <thead>
                                  <tr>
                                    <th>Imię</th>
                                    <th>Nazwisko</th>
                                    <th>Umowa</th>
                                    <th>Stawka</th>
                                    <th>Numer POF</th>
                                    <th>Numer Legitymacji</th>
                                  </tr>
                                </thead>


                                <tbody th:each="employye : ${employees}">
                                  <tr>
                                    <td th:text="${employye.name}"></td>
                                    <td th:text="${employye.lastname}"></td>
                                    <td th:text="${employye.deal}"></td>
                                    <td th:text="${employye.rate}"></td>
                                    <td th:text="${employye.pof}"></td>
                                    <td th:text="${employye.numberlegit}"></td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>


                      </div>
                    </div>
                  </div>
        <!-- /page content -->

        <!-- footer content -->
         <div data-th-replace="fragments/fragments-footer :: footer"></div>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/webjars/fastclick/1.0.6/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/webjars/nprogress/0.2.0/nprogress.js}"></script>
      <!-- iCheck -->
            <script src="/vendors/iCheck/icheck.min.js"></script>
            <!-- Datatables -->
            <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
            <script src="/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
            <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
            <script src="/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
            <script src="/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
            <script src="/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
            <script src="/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
            <script src="/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
            <script src="/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
            <script src="/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
            <script src="/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
            <script src="/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
            <script src="/vendors/jszip/dist/jszip.min.js"></script>
            <script src="/vendors/pdfmake/build/pdfmake.min.js"></script>
            <script src="/vendors/pdfmake/build/vfs_fonts.js"></script>


    <!-- Custom Theme Scripts -->
    <script src="/js/custom.min.js"></script>
  </body>
</html>
