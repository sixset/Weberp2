
        <!DOCTYPE html>
        <html lang="pl" data-layout-decorate="~{fragments/layout}">
          <head>
            <title>Nowy pracownik</title>
          </head>
          <body>
                <!-- page content -->

                 <div class="right_col" role="main"  data-layout-fragment="content" >
                           <div class="">
                             <div class="page-title">
                               <div class="title_left">
                                 <h3>Dodaj nowego pracownika</h3>
                               </div>

                             </div>
                             <div class="clearfix"></div>
                             <div class="row">
                               <div class="col-md-12 col-sm-12 col-xs-12">
                                 <div class="x_panel">
                                   <div class="x_title">
                                     <h2>Formularz</h2>
                                     <div class="clearfix"></div>
                                   </div>
                                   <div class="x_content">
                                     <br />
                                     <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" th:object="${employye}" th:action="@{/employees}" th:method="post">

                                       <div class="form-group">
                                         <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Imie: <span class="required">*</span>
                                         </label>
                                         <div class="col-md-6 col-sm-6 col-xs-12">
                                           <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" th:field="*{name}">
                                         </div>
                                       </div>
                                       <div class="form-group">
                                         <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Nazwisko: <span class="required">*</span>
                                         </label>
                                         <div class="col-md-6 col-sm-6 col-xs-12">
                                           <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12" th:field="*{lastname}">
                                         </div>
                                       </div>
                                       <div class="form-group">
                                                                                                     <label class="control-label col-md-3 col-sm-3 col-xs-12">Umowa:</label>
                                                                                                     <div class="col-md-6 col-sm-6 col-xs-12">
                                                                                                       <select class="form-control" th:field="*{deal}">
                                                                                                            <option th:value="Etat">Etat</option>
                                                                                                                      <option th:value="Etat2">Eatat 1/2</option>
                                                                                                                      <option th:value="Etat4">Etat 1/4</option>
                                                                                                                      <option th:value="Etat8">Etat 1/8</option>
                                                                                                                      <option th:value="spec">spec</option>
                                                                                                                      <option th:value="stud">Stud</option>
                                                                                                                      <option th:value="zew">Zew</option>
                                                                                                       </select>
                                                                                                     </div>
                                                                                                   </div>
                                       <div class="form-group">
                                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Stawka: <span class="required">*</span>
                                                                                </label>
                                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                                  <input type="number   " id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12" th:field="*{rate}">
                                                                                </div>
                                                                              </div>
                                       <div class="form-group">
                                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">POF<span class="required">*</span>
                                                                                </label>
                                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                                  <input type="number" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12" th:field="*{pof}">
                                                                                </div>
                                                                              </div>
                                       <div class="form-group">
                                                                                                                                                              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Numer Legitymacji<span class="required">*</span>
                                                                                                                                                              </label>
                                                                                                                                                              <div class="col-md-6 col-sm-6 col-xs-12">
                                                                                                                                                                <input type="number" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12" th:field="*{numberlegit}">
                                                                                                                                                              </div>
                                                                                                                                                            </div>

                                       <div class="ln_solid"></div>
                                       <div class="form-group">
                                         <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                           <button class="btn btn-primary" type="button">Cancel</button>
                 						  <button class="btn btn-primary" type="reset">Reset</button>
                                           <button type="submit" class="btn btn-success">Submit</button>
                                         </div>
                                       </div>

                                     </form>
                                   </div>
                                 </div>
                               </div>
                             </div>


                           </div>
                         </div>

                <!-- /page content -->
          </body>
        </html>
